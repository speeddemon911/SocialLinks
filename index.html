<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="background">
    <div class="wrapper">
      
      <div class="main">
        <img
          src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
          alt="jessica's image"
          id="profile-pic">
        <p id="name">Jessica Randall</p>
        <p id="location">London, United Kingdom</p>
        <p id="description">"Front-end developer and avid reader."</p>
        
        <div id="buttons">
          <a href="https://www.github.com" id="btn1" class="btn" target="_blank">GitHub</a>
          <a href="https://www.google.com" id="btn2" class="btn" target="_blank">Frontend Mentor</a>
          <a href="https://www.linkedin.com" id="btn3" class="btn" target="_blank">LinkedIn</a>
          <a href="https://www.x.com" id="btn4" class="btn" target="_blank">Twitter</a>
          <a href="https://www.instagram.com" id="btn5" class="btn" target="_blank">Instagram</a>
        </div>



        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a>. Coded by <a href="https://github.com/speeddemon911" target="_blank">Andre</a>.
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
